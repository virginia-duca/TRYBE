<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container hero">
    <h1 class="title"> Preencha o formulário</h1>
    <h2 class="subtitle"> Crie seu currículo preenchendo o formulario abaixo </h2>
    </div>
    <section class="section-padding-large container">
    <fieldset name="dados1" >
        <form id="form1">
            <div class="field">
                <label for="name" class="label"> Nome </label>
                <div class="control">
                    <input type="text" class="input" id="name" maxlength="40" required="required" name="nome">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label"for="email"> E-mail</label>
                    <input class="input" type="text" id="email" maxlength="50" required="required" placeholder="texto@texto.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$" name="email">
                </div>
            </div>
            <div class="control">
                <label class="label" for="cpf"> CPF </label>
                <input class="input" type="text" id="cpf" maxlength="11" required="required" name="cpf">
            </div>
            <div class="control">
                <label class="label" for="endereco"> Endereço </label>
                <input class="input" type="text" id="endereco" maxlength="400" required="required" name="endereco">
            </div>
            <div class="control">
                <label class="label" for="cidade"> Cidade </label>
                <input class="input" type="text"id="cidade" maxlength="28" required="required" name="cidade">
            </div>
            <div class="control">
                <label class="label" for="estados"> Estado </label>
                <div class="select is-primary">
                    <select id="estados" name="estados">
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapa</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceara</option>
                        <option value="distrito-federal">Distrito Federal</option>
                        <option value="espirito-santo">Espirito Santo</option>
                        <option value="goias">Goias</option>
                        <option value="maranhao">Maranhao</option>
                        <option value="mato-grosso">Mato Grosso</option>
                        <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                        <option value="minas-gerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Parana</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piaui</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="rio-grande-de-norte">Rio Grande do Norte</option>
                        <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondonia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santa-catarina">Santa Catarina</option>
                        <option value="sao-paulo">Sao Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>
                </div>
            </div>
            <div class="control">
                <input type="radio" id="casa" name="moradia" value="casa" required="required">
                <label for="casa" class="radio"> Casa </label>
                <input type="radio" id="apartamento" name="moradia" value="apartamento">
                <label for="apartamento" class="radio"> Apartamento </label>
            </div>
        </form>
    </fieldset><br>
    <h1 class="title"> Dados do seu último emprego</h1>
    <fieldset name="dados2">
        <form id="form2">
            <div class="field">
                <div class="control">
                    <label class="label" for="resumo-curriculo"> Resumo do Curriculo</label>
                    <textarea class="textarea" id="resumo-curriculo" maxlength="1000" required="required" name="resumo-curriculo">descreva o seu curriculo</textarea>
                    <label class="label" for="cargo"> Cargo </label>
                    <input class="input" type="text" id="cargo" maxlength="40" required="required" name="cargo">
                    <label class="label" for="descricao-do-cargo"> Descrição do cargo</label>
                    <input class="input" type="text" id="descricao-do-cargo" maxlength="500" required="required" name="descricao-do-cargo">
                    <label class="label" for="data-de-inicio"> Data de início </label>
                    <input class="input" type="text" id="data-de-inicio" name="data-de-inicio" required="required" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$">
                </div>
            </div>
        </form>
    </fieldset><br>
    <div class="field control">
        <button class="button is-primary" id="validar">Validar Formulario</button>
        <button class="button is-primary" id="limpar"> Limpar todos os campos</button>
    </div>
    <script src="script-form.js"></script>
    </section>
</body>
</html>
